<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Categorías</title>
    <link rel="stylesheet" href="../../src/styles/admin/global.css">
    <link rel="stylesheet" href="../../src/styles/admin/registroCategorias.css">
    <style>
        body {
            background:white;
            min-height: 100vh;
            padding: 20px;
        }
        .add-edit-form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 700px;
            margin: 50px auto;
        }
        .add-edit-form-container h4 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background: #f0f1f4;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="add-edit-form-container">
        <h4>Registro/Edición de Categoría</h4>
        <form class="add-edit-form">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="categoriaID">ID Categoría</label>
                    <input type="text" id="categoriaID" name="categoriaID"
                        placeholder="Ej: CAT-005 (Automático o manual)">
                </div>
                <div class="form-group">
                    <label for="nombreCategoria">Nombre de la Categoría</label>
                    <input type="text" id="nombreCategoria" name="nombreCategoria" placeholder="Ej: Aventura">
                </div>
            </div>
            <div class="form-group">
                <label for="descripcionCategoria">Descripción</label>
                <textarea id="descripcionCategoria" name="descripcionCategoria" rows="4"
                    placeholder="Breve descripción de la categoría..."></textarea>
            </div>
            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Guardar Categoría</button>
                <button type="button" class="btn btn-danger" id="closeForm">Cerrar</button>
            </div>
        </form>
    </div>
    <script src="../../src/scripts/categorias.js"></script>
</body>

</html>
