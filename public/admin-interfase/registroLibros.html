<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Libro</title>
  <link rel="stylesheet" href="../../src/styles/admin/global.css">
  <link rel="stylesheet" href="../../src/styles/admin/registroLibros.css">
  <style>
  </style>
</head>

<body>
  <form id="formRegistroLibro" class="floating-form">
    <h1>Registrar Libro</h1>

    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" required>
    </div>

    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" required>
    </div>

    <div class="form-group">
      <label for="category">Categoría:</label>
      <input type="text" id="category" required>
    </div>

    <div class="form-group">
      <label for="year">Año:</label>
      <input type="number" id="year" required>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description"></textarea>
    </div>

    <div class="form-group">
      <label for="cover">Portada (URL):</label>
      <input type="text" id="cover">
    </div>

    <div class="buttons">
      <button type="submit" class="btn-primary">Guardar libro</button>
      <a href="catalogo.html" class="btn-secondary">← Volver</a>
    </div>
  </form>

  <script src="../../src/scripts/registroLibros.js"></script>
</body>
</html>
