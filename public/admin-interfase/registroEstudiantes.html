<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de estudiantes</title>
    <link rel="stylesheet" href="../../src/styles/admin/global.css">
    <link rel="stylesheet" href="../../src/styles/admin/registro.css">
    <style>
        body {
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        .add-edit-form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: 50px auto;
        }
        .add-edit-form-container h4 {
            margin-bottom: 20px;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background: white;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="add-edit-form-container">
        <h4>Registro/Edición de Estudiante</h4>
                <form class="add-edit-form">
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="codigo">Código</label>
                            <input type="text" id="codigo" name="codigo" value="" placeholder="Ej: E-1006">
                        </div>
                        <div class="form-group">
                            <label for="documento">Documento</label>
                            <input type="text" id="documento" name="documento" value="" placeholder="Ej: 90807060">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="nombres">Nombres</label>
                            <input type="text" id="nombres" name="nombres" value="" placeholder="Ej: Ana">
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ej: García">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" value="" placeholder="Ej: 3001112233">
                        </div>
                        <div class="form-group">
                            <label for="Programa">Programa</label>
                            <select id="Programa" name="grado">
                                <option value="">Seleccione un programa</option>
                                <option value="Salud ocupacional">Salud ocupacional</option>
                                <option value="Diseño grafico">Diseño grafico</option>
                                <option value="Desarrollo de Software">Desarrollo de Software</option>
                                <option value="Asistente Administrativo">Asistente Administrativo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="seccion">Sección</label>
                            <select id="seccion" name="seccion">
                                <option value="">Seleccione una sección</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value=""
                                placeholder="Ej: ana.garcia@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" value=""
                            placeholder="Ej: Avenida Siempre Viva 742">
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <select id="genero" name="genero">
                                <option value="">Seleccione un género</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger" id="closeForm">Cerrar</button>
                    </div>
                </form>
            </div>
    </div>
    <script src="../../src/scripts/admin-estudiantes.js"></script>
</body>

</html>
